<div class="talents flexcol">
    <li class="item flexrow items-header">
      <div class="talents-name">Talent</div>
      <div class="talents-rang">Ranga</div>
    </li>
    {{#each talents as |item id|}}
    <li class="item talents flexrow" data-item-id="{{item._id}}">
    <div class=" flexrow">
      <div class="item-name flex3">
        <h4><a data-roll-type="item">{{item.name}}</a></h4>
      </div>
      <div class="item-talent-value flex1">
        <input type="number" name="value" value="{{item.system.rank.value}}">
      </div>
        <div class="item-control flex1">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    </li>
  {{/each}}
</div>
